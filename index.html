<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Conf</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <span class="logo">LOGO</span><button class="btn">Sign Up</button>
        </nav>
        <div class="hero">
            <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
    </header>
    <main>
        <div class="action-section">
            <div class="action-text">
                <h2 class="action-title">See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="Webflow Conf Mini" class="action-image">
        </div>
        <div class="sats-section">
            <h4 class="stats-title">Joined Thousands of Productive Users</h4>
            <div class="stats-items">
                <div class="stats-item">
                    <div class="stats-item-title">50K</div>
                    <div class="stats-item-text">Active Users</div>
                </div>
                <div class="stats-item">
                    <div class="stats-item-title">2M+</div>
                    <div class="stats-item-text">Focus Sessions</div>
                </div>
                <div class="stats-item">
                    <div class="stats-item-title">95%</div>
                    <div class="stats-item-text">Satisfaction Rate</div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
